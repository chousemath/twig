<ion-content>
  <div class="bg-image no-scroll full-width">
    <div class="center-section">
      <div class="center-section-upper">
        <img src="/assets/images/logo.png" class="logo-styling" />
      </div>
      <div class="center-section-lower">
        <div class="button-container" (click)="attemptBluetoothPairing()">
        <!-- <div class="button-container" (click)="bypass()"> -->
          <div class="icon-container">
            <div class="inner">
              <img [src]="imgBluetooth" class="icon" />
            </div>
          </div>
          <div class="text-container">
            블루투스 페어링
          </div>
        </div>
      </div>
    </div>
  </div>
  <div style="width: 90px; height: 90px; position: fixed; bottom: 0; right: 0; display: flex; justify-content: center; align-items: center;">
    <div style="background-color: #B0DDF2; width: 50px; height: 50px; border-radius: 50%;" (click)="bypass()"></div>
  </div>
</ion-content>
