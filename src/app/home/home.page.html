<ion-content>
  <ion-slides #mainSlides class="bg-image no-scroll full-width" pager="false" [options]="slideOpts">
    <ion-slide>
      <h1>Slide 1</h1>
    </ion-slide>
    <ion-slide>
      <h1>Slide 2</h1>
    </ion-slide>
    <ion-slide>
      <h1>Slide 3</h1>
      <p><ngb-progressbar type="success" [value]="25"></ngb-progressbar></p>

    </ion-slide>
    <ion-slide>
      <h1>Slide 4</h1>
    </ion-slide>
    <ion-slide>
      <h1>Slide 5</h1>
    </ion-slide>
    <ion-slide>
      <h1>Slide 6</h1>
    </ion-slide>
  </ion-slides>

  <div id="slide-navigation-bar">
    <div class="section-left">
      <img [src]="imgLeft" class="navigation-arrow" (click)="slidePrev()" />
    </div>
    <div class="section-center">
    </div>
    <div class="section-right">
      <img [src]="imgRight" class="navigation-arrow" (click)="slideNext()" />
    </div>
  </div>

</ion-content>
