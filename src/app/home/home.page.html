<ion-content>
  <ion-slides
    #mainSlides
    class="bg-image no-scroll full-width"
    pager="false"
    [options]="slideOpts"
  >
    <ion-slide>
      <h1>Slide 1</h1>
    </ion-slide>
    <ion-slide>
      <h1>Slide 2</h1>
    </ion-slide>
    <ion-slide>
      <div class="container-page">
        <div class="spec-spacer-header"></div>
        <div class="spec-title-container">
        </div>
        <div class="spec-spacer-1"></div>
        <div class="spec-container">
          <div class="spec-container-inner">
            <app-progress
              [textTop1]="'컨디션'"
              [textTop2]=""
              [value]="currentStatus"
              [unit]=""
              [progress]="45"
            ></app-progress>
          </div>
        </div>
        <div class="spec-spacer-2"></div>
        <div class="spec-spacer-footer"></div>
      </div>
    </ion-slide>
    <ion-slide>
      <div class="container-page">
        <div class="spec-spacer-header"></div>
        <div class="spec-title-container">
          <span *ngIf="currentTitle">{{ currentTitle }}</span>
        </div>
        <div class="spec-spacer-1"></div>
        <div class="spec-container">
          <div class="spec-container-inner">
            <app-progress
              [textTop1]="'컨디션'"
              [textTop2]=""
              [value]="currentStatus"
              [unit]=""
              [progress]="45"
            ></app-progress>
          </div>
        </div>
        <div class="spec-spacer-2"></div>
        <div class="spec-spacer-footer"></div>
      </div>
    </ion-slide>
    <ion-slide>
      <h1>Slide 5</h1>
    </ion-slide>
    <ion-slide>
      <h1>Slide 6</h1>
    </ion-slide>
  </ion-slides>

  <div id="slide-navigation-bar">
    <div class="section-left">
      <img [src]="imgLeft" class="navigation-arrow" (click)="slidePrev()" />
    </div>
    <div class="section-center"></div>
    <div class="section-right">
      <img [src]="imgRight" class="navigation-arrow" (click)="slideNext()" />
    </div>
  </div>
</ion-content>
